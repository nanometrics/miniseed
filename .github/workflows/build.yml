name: Build
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
env:
  MAVEN_OPTS: '-Dstyle.color=always -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer=warn'
jobs:
  publish-library:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
      - name: Publish snapshot
        run: |
          mvn --no-transfer-progress --batch-mode \
          -Dgpg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }} \
          deploy -pl :miniseed-parent,:miniseed
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
  build-msx:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up GraalVM Native Image toolchain
        uses: helpermethod/graalvm-native-image-toolchain@0.0.2
        with:
          java-version: '17'
          graalvm-version: '22.2.0'
      - name: build msx
        run: mvn --no-transfer-progress --batch-mode verify
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: msx executable
          path: 'msx/target/deploy/**'
          retention-days: 10
